<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>Student information</caption>
     
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
   
        
  
            <tr>
               
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
              
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
               
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
 
    </table>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Write your email">
        </div>
        
        <div>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" name="message" rows="6" cols="20">  </textarea>
        </div>

        <div>
            <p>Rate us out of 5</p>
            <input type="radio" name="1" id="1" value="1">
            <label for="1">1</label>
            <br>
            <input type="radio" name="2" id="2" value="2">
            <label for="2">2</label>
            <br>
            <input type="radio" name="3" id="3" value="3">
            <label for="3">3</label>
            <br>
            <input type="radio" name="4" id="4" value="4">
            <label for="4">4</label>
            <br>
            <input type="radio" name="5" id="5" value="5">
            <label for="5">5</label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
