<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 5;
        let fact = 1;
        for(let i = 2;i<=n;i++){
            fact = fact*i;
        }
        if(n==0 || n ==1){
            console.log("Factorial is 1");           
        }
        else{
            console.log("factorial of n is ",fact);
        }
        
    </script>
</body>
</html>
