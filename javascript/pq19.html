    <script>
        function concatString(str){
            let allString ='';
            for(let i=0;i<str.length;i++){
                allString = allString+str[i];
            }
            return allString;

        }
        let arr = ['n','i','k','h','i','l','k','u','m','a','r'];
        let ok =concatString(arr)
        console.log(ok);
        
    </script>
