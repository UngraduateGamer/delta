<body>
    <script>
        function getMinimum(arr){
            let res = arr.reduce((first,next)=>{
                if (first<next){
                    return first
                }
                else{return next;}
            })
            return res
        };
        let arr= [10,20,150,15,-8,-5,15];
        let res = getMinimum(arr);
        console.log(res);
        
    </script>
</body>
