<body>
    <script>
        let favMovie = "abc";
        let guess = prompt("Guess the movie : ");
        while((guess !== favMovie) && (guess!=='quit')) {
            console.log("Wrong guess . Try again");
            guess = prompt("Guess the movie again");
        }
        if(guess === favMovie){
            console.log("Congratulation"); 
        }
        else{
            console.log("not");
        }
    </script>
</body>
</html>
