<body>
    <script>        
        // Double and Return arguments -- practise question
        function doubleAndReturnArgs(argument,...arr){
            let double = arr.map((element)=>{return element+element}); //double element
            let ans = [...double,argument];
            return ans
        }
        let arr = [12,15,15,78,12,45,12];
        let res = doubleAndReturnArgs(5,arr);
        console.log(res);
        
    </script>
</body>
