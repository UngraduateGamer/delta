<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

</head>
<body>
    
   <div class="container mt-3">
    <form action="">
       
        <div class="mb-3">
            <label for="hobby" class="form-label">Hobby</label>
            <br>
            <input type="checkbox" name="singing" id="singing" class="form-check-input">
            <label for="singing" class="form-label">Singing</label>

            <br>
            <input type="checkbox" name="dancing" id="dancing" class="form-check-input">
            <label for="dancing" class="form-label">Dancing</label>
            <br>
            <input type="checkbox" name="games" id="game" class="form-check-input">
            <label for="game" class="form-label">Games</label>

            <br>

                <label for="male" class="form-label">Gender</label>
                <br>
                <input type="radio" name="gender" id="male" value="male" class="form-check-input">
                <label for="male" class="form-label">Male</label>
                <br>
                <input type="radio" name="gender" id="female" value="female" class="form-check-input">
                <label for="female" class="form-label">Female</label>
                <br>
                <input type="radio" name="gender" id="other" value="other" class="form-check-input">
                <label for="other" class="form-label">Other</label>
            </div>

            <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkIndeterminate">
  <label class="form-check-label" for="checkIndeterminate">
    Indeterminate checkbox
  </label>
</div>
            <button class="btn-primary btn">Submit</button>

    </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
