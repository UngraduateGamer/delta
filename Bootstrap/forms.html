<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

</head>
<body>
    
   <div class="container mt-3">
    <form action="">
        <div class="row">

            <div class="col-md-6 ">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control " placeholder="Enter email" id="email" >
            </div>
         
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control " placeholder="Enter Password" id="password">
            </div>
        </div>
        <!-- <div class="mb-3"> -->
            <label for="hobby">Hobbies</label>
            <br>
            <input type="checkbox" name="" id="Singing" class="form-check-input">
            <label for="Singing" class="form-label">Singing</label>
            <br>

        <!-- </div> -->
        <!-- <div class="mb-3"> -->
            <input type="checkbox" name="" id="Dancing" class="form-check-input">
            <label for="Dancing" class="form-label">Dancing</label>
            <br>

        <!-- </div> -->
        <!-- <div class="mb-3"> -->
            <input type="checkbox" name="" id="Writting" class="form-check-input">
            <label for="Writting" class="form-label">Writting</label>
            <br>

        <!-- </div> -->
        <!-- <div class="mb-3"> -->
            <input type="checkbox" name="" id="games" class="form-check-input">
            <label for="games" class="form-label">Playing Games</label>
            <br>

        <!-- </div> -->
         <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <br>
            <input type="radio" name="gender" id="male" class="form-check-input">
            <label for="male" class="form-label">Male</label>
            <br>
            <input type="radio" name="gender" id="female" class="form-check-input">
            <label for="female" class="form-label">Female</label>
            <br>
            <input type="radio" name="gender" id="other" class="form-check-input">
            <label for="other" class="form-label">Other</label>
         </div>
    </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
